<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student System</title>
    <link rel="stylesheet" href="styles.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

</head>

<body>
    <h2>Student Management System</h2>

    <form action="" id="mark-form">
        <label>Name</label>
        <input type="text" id="name">
        <label>Student No</label>
        <input type="number" id="student-number"  placeholder="Enter 4-digit number">
        <label>Percentage</label>
        <input type="number" id="percentage">
        <input type="button" id="add-button" value="submit" onclick="addStudent()">
        <label>Search</label>
        <input type="text" id="search">
        <input type="button" id="add-button" value="search" onclick="SearchStudent()">
    </form>
    
    <br>

    <button id="bubblesort-button" onclick="bubbleSort()" type="button">Sort</button>
   


    <table id="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student No</th>
                
                <th>Percentage</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody id="body">
        


        </tbody>
        
    </table>
    
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script src="script.js"></script>
  





</body>

</html>
