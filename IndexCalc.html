<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleCalc.css">
</head>
<body>
    <div><h1 style="text-align:center">Calculator App</h1>
        <div class="container">
        
        
            
            <input type='text' id='result' class ='screen' style="text-align: right;">
            <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>
             
  
            <div class="keys"></div>
    
            <div>
            <input type="button" value="7" class="button" onclick="show('7')"></input>
            <input type="button" value="8" class="button " onclick="show('8')"></input>
            <input type="button" value="9" class="button" onclick="show('9')"></input>
            <input type="button" value="/" class="operator" onclick="show('/')"></input>
            </div>
            
            <div>
            <input type="button" value="4" class="button" onclick="show('4')"></input>
            <input type="button" value="5" class="button" onclick="show('5')"></input>
            <input type="button" value="6" class="button" onclick="show('6')"></input>
            <input type="button" value="*" class="operator" onclick="show('*')"></input>
            </div>
        
            <div>
            <input type="button" value="1" class="button" onclick="show('1')"></input>
            <input type="button" value="2" class="button" onclick="show('2')"></input>
            <input type="button" value="3" class="button" onclick="show('3')"></input>
            <input type="button" value="-" class="operator" onclick="show('-')"></input>
            </div>
        
            <div>
            <input type="button" value="0" class="button" onclick="show('0')"></input>
            <input type="button" value="." class="button" onclick="show('.')"></input>
            <input type="button" value= "=" class="button equal-sign" onclick="calculate()"></input>
            <input type="button" value="+" class="operator" onclick="show('+')"></input>
            </div>
        
        </div></div>
    
    
    
<script src="/scriptCalc.js"></script>
</body>
</html>
